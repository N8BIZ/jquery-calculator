<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>

    <script defer src="js/jquery.js"></script>
    <script defer src="js/index.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen-container">
        <div id="screen"></div>
      </div>

      <div id="buttons-container">
        <div class="buttons">
          <span class="button operator" id="clear">C</span>
          <span class="button operator" id="divison">รท</span>
          <span class="button operator" id="multiply">x</span>
          <span class="button" id="b7">7</span>
          <span class="button" id ="b8">8</span>
          <span class="button" id="b9">9</span>
          <span class="button operator" id ="minus">-</span>
          <span class="button" id="b4">4</span>
          <span class="button" id="b5">5</span>
          <span class="button" id="b6">6</span>
          <span class="button operator" id="addition">+</span>
          <span class="button" id="b1">1</span>
          <span class="button" id="b2">2</span>
          <span class="button" id="b3">3</span>
          <span class="button operator" id="equals">=</span>
          <div class="l-row">
            <span id="zero" class="button">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
